<div>
	<mat-card>
		<mat-card-title>Orders</mat-card-title>
		<mat-form-field>
			<input matInput (keyup)="filter()" placeholder="Search...">
		</mat-form-field>
		<table mat-table [dataSource]="dataSource" class="">
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef>Name</th>
				<td mat-cell *matCellDef="let data">{{ data.name }}</td>
			</ng-container>
			<ng-container matColumnDef="treatDate">
				<th mat-header-cell *matHeaderCellDef>Treat Date</th>
				<td mat-cell *matCellDef="let data">{{ data.treatDate }}</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClick()"></tr>
		</table>
		<mat-card-actions>
			<button mat-flat-button color="primary" class="new-button" type="button" (click)="openDialog()">New
				Session</button>
		</mat-card-actions>
	</mat-card>
</div>
