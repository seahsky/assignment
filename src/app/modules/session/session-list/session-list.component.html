<div>
	<mat-card>
		<mat-form-field>
			<input matInput (keyup)="filter()" placeholder="Filter">
		</mat-form-field>
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef>Name</th>
				<td mat-cell *matCellDef="let data">{{ data.name }}</td>
			</ng-container>
			<ng-container matColumnDef="treatDate">
				<th mat-header-cell *matHeaderCellDef>Treat Date</th>
				<td mat-cell *matCellDef="let data">{{ data.treatDate }}</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClick()"></tr>
		</table>
	</mat-card>
</div>
